<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-1.2</title>
  </head>
  <body>
    <script>
      "use strict";
      // ES6
      class Post {
        constructor(author, text, date) {
          this.author = author;
          this.text = text;
          this.date = date;
        }
        edit(text) {
          this.text = text;
        }
      }

      class AttachedPost extends Post {
        constructor(author, text, date, highlighted) {
          super(author, text, date);
          this.highlighted = false;
        }

        makeTextHighlighted() {
          this.highlighted = true;
        }
      }

      // create objects
      const newPost = new Post(
        "testPost",
        "sampleText",
        new Date("2021-04-22")
      );
      newPost.edit("editedText");
      console.log(newPost);

      const newAttachedPost = new AttachedPost(
        "testPost",
        "sampleText",
        new Date("2021-04-23")
      );
      newAttachedPost.edit("editedAttachedPostText");
      newAttachedPost.makeTextHighlighted();
      console.log(newAttachedPost);
    </script>
  </body>
</html>
