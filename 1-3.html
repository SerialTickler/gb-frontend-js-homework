  <body>
    <script>
      "use strict";
      let result1 = 10 + 10 + "10";
      console.log(result1);
      /*
        1. Cлева направо складываются два числа
        2. Пытаемся сложить число со строкой "10".
        3. Сумма и строка конкатенируются.
        4. Результат записывается в переменную result1.
        5. Выводим result1 в консоль.
        4-5 повторяются в каждом выражении.
        */
      let result2 = 10 + "10" + 10;
      console.log(result2);
      /*
        1. Пытаемся сложить число 10 со строкой "10".
        2. В результате приведения к одному типу получаем строку 1010.
        3. Пытаемся сложить строку "1010" с числом 10, конкатенируются в 101010.
        */
      let result3 = 10 + 10 + +"10";
      console.log(result3);
      /*     
      унарный плюс приводит операнд "10" к числу; в результате получаем сумму трех чисел.
        */
      let result4 = 10 / -"";
      console.log(result4);
      /*
      1. Пытаемся разделить десять на отрицательную пустую строку. 
      2. Унарный минус превращает строку в число, но, так как строка не содержит число, 
      3. Подменяет ее нулем (??? Не совсем понял как и почему так произошло. Я предположил, что подменяет потому, что чтобы получить бесконечность надо поделить что-то на ноль).
      4. В результате деления числа на -0 получаем отрицательную бесконечность.
      */
      let result5 = 10 / +"2,5";
      console.log(result5);
      /*
      1. десятые доли чисел отделяются точкой.
      2. У унарного плюса приоритет выше, чем у деления, потому попытка привести строку "2,5" происходит раньше, чем деление.
      3. Из за ошибки унарный плюс не привел строку "2,5" к числу. В результате деления числа на строку получаем Not a Number.
    */
    </script>
