<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
      "use strict";
      let targetEl = document.getElementsByTagName("a");
      for (let i = 0; i < targetEl.length; i++) {
        if (targetEl[i].innerHTML.indexOf("ссылка") == -1) {
          targetEl[i].innerText = "ссылка";
        }
      }
    </script>
  </body>
</html>
