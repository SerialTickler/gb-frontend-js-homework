<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-6</title>
  </head>
  <body>
    <script>
      "use strict";
      function buildXWall() {
        let x = ""; // иначе x is undefined
        for (let i = 1; i <= 20; i++) {
          x += "x";
          console.log(x);
        }
      }

      buildXWall();
    </script>
  </body>
</html>

x
