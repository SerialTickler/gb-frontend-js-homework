<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function getSum(num1, num2) {
        return num1 + num2;
      }

      function getProduct(num1, num2) {
        return num1 * num2;
      }

      function getDiference(num1, num2) {
        return num1 - num2;
      }

      function getQuotient(num1, num2) {
        return num1 / num2;
      }
      console.log("Sum is: " + getSum(10, 5));
      console.log("Product is: " + getProduct(10, 5));
      console.log("Diff is: " + getDiference(10, 5));
      console.log("Quotent is: " + getQuotient(10, 5));
    </script>
  </body>
</html>
<!-- Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с
двумя параметрами. Т.е. например, функция для сложения должна принимать два
числа, складывать их и возвращать результат. Обязательно использовать оператор
return -->
