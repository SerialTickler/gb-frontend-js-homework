<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //пример 1
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // ответ: 2
      //   инкремент, написанной префиксной форме увеличивает переменную а ДО того, как она передается в "с". В результате, в переменную "с" возвращается 2.

      //пример 2
      d = b++;
      alert(d); //ответ: 1
      //   инкремент, написанной постфиксной форме увеличивает переменную "b" ПОСЛЕ того, как она передается в d.
      // В результате, в переменную d возвращается 1, а в переменную b записывается значение 2.

      //пример 3
      c = 2 + ++a;
      alert(c); //ответ: 5
      // в результате примера 1, переменная "а" = 2. Инкремент увеличивает а на 1(а=3), и затем считает сумму. 2+3=5

      //пример 4
      d = 2 + b++;
      alert(d); //ответ: 4
      // в результате примера 2, переменная b = 2. Инкремент увеличивает b на 1(b=3), но сначала значения 2 и b суммируются. 2+2=4
      alert(a); //3
      alert(b); //3
    </script>
  </body>
</html>
